{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'styles/main.css' %}" rel="stylesheet">
    <link href="{% static 'styles/form.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-md">
    <header class="header">
        <div class="header__row">
            <a href="{% url 'profile' %}" class="header__logo"><img src="{% static 'img/logo.png' %}"></a>
            <img src="{% static 'img/burger-menu-icon.png' %}" id="header-burger" class="header_burger">
        </div>
        <nav>
            {% if request.user.is_active %}
                <a href="{% url 'profile' %}">{{ request.user }}</a>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
<script src="{% static 'vendor/vue.js' %}"></script>
<script src="{% static 'scripts/header.js' %}"></script>
{% block script %}{% endblock %}
</body>
</html>
