{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<main>
    <form method="post">
        {% csrf_token %}
        <section id="fields">
            {% for field in form %}
            {{ field.errors }}
            <div>
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label}}</label>
            </div>
            {% endfor %}
        </section>
        <p><small>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></small></p>
        <button type="submit">Продолжить</button>
    </form>
</main>
{% endblock %}
